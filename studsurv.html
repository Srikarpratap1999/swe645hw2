<!-- I have included all of the requirements of the assignment(e.g. textbox,Radio button,raffle etc.) -->

<!DOCTYPE html>
<html>
<head>
  <title>Student Survey Form</title>
  <link rel="stylesheet" type="text/css" href="styles.css"> 
</head>
<body>
  <h1>Student Survey Form</h1>
  
  <form> 
    <label for="first-name">First Name:</label>
    <input type="text" id="first-name" name="first-name" required>

    <label for="last-name">Last Name:</label>
    <input type="text" id="last-name" name="last-name" required>

    <label for="street-address">Street Address:</label>
    <input type="text" id="street-address" name="street-address" required><br><br>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" required>

    <label for="state">State:</label>
    <input type="text" id="state" name="state" required>

    <label for="zip">ZIP:</label>
    <input type="text" id="zip" name="zip" required><br><br>

    <label for="telephone">Telephone Number:</label>
    <input type="tel" id="telephone" name="telephone" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="date">Date of Survey:</label>
    <input type="date" id="date" name="date" required><br><br>

    <label for="liked-campus">What did you like most about the campus?</label><br>
    <input type="checkbox" id="students" name="liked-campus" value="students">
    <label for="students">Students</label><br>
    <input type="checkbox" id="location" name="liked-campus" value="location">
    <label for="location">Location</label><br>
    <input type="checkbox" id="campus" name="liked-campus" value="campus">
    <label for="campus">Campus</label><br>
    <input type="checkbox" id="atmosphere" name="liked-campus" value="atmosphere">
    <label for="atmosphere">Atmosphere</label><br>
    <input type="checkbox" id="dorm-rooms" name="liked-campus" value="dorm-rooms">
    <label for="dorm-rooms">Dorm Rooms</label><br>
    <input type="checkbox" id="sports" name="liked-campus" value="sports">
    <label for="sports">Sports</label><br><br>

    <label for="interest">How did you become interested in the university?</label><br>
    <input type="radio" id="friends" name="interest" value="friends">
    <label for="friends">Friends</label><br>
    <input type="radio" id="television" name="interest" value="television">
    <label for="television">Television</label><br>
    <input type="radio" id="internet" name="interest" value="internet">
    <label for="internet">Internet</label><br>
    <input type="radio" id="other" name="interest" value="other">
    <label for="other">Other</label><br><br>
    <label for="raffle">Raffle:</label>
    <input type="text" id="raffle" name="raffle" required pattern="([1-9][0-9]?|100)(,\s*[1-9][0-9]?|,\s*100){9}">
    <small>(Enter at least ten comma-separated numbers ranging from 1 to 100)</small><br><br>

    <label for="comments">Additional Comments:</label>
    <textarea id="comments" name="comments"></textarea><br><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Cancel">

  </form>
</body>
</html>
